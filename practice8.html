<!-- CSS段落样式 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #p1{
            text-decoration: underline;
            text-align:left ;
            }
        #p2{
            text-decoration: line-through;
            text-align: center;
            }
        #p3{
            text-decoration: overline;
            text-align:right;
            }
        a{text-decoration: none;}
        #p4{text-transform: uppercase;}
        #p5{text-transform: lowercase;}
        #p6{text-transform: capitalize;}
        p{
            font-size: 14px;
            text-indent: 28px;
        }
    </style>
</head>
<body>
    <p id="p1">下划线</p>
    <p id="p2">删除线</p>
    <p id="p3">顶划线</p>
    <a href="https://www.baidu.com">百度一下</a>
    <p id="p4">大写：rome</p>
    <p id="p5">小写：rome</p>
    <p id="p6">首字母大写：rome</p>
</body>
</html>
